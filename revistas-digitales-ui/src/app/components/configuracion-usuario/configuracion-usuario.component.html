<div class="container">
  <h2>Editar Perfil</h2>
  <form (ngSubmit)="guardarCambios()">
    <div class="form-group">
      <label for="nombreUsuario">Nombre de Usuario:</label>
      <input type="text" id="nombreUsuario" class="form-control" [value]="nombreUsuario" readonly>
    </div>

    <div class="form-group">
      <label for="rol">Rol:</label>
      <input type="text" id="rol" class="form-control" [value]="rolTexto" readonly> <!-- AquÃ­ usamos rolTexto -->
    </div>
    
    <div class="form-group">
      <label for="texto">Texto del Perfil:</label>
      <textarea id="texto" [(ngModel)]="texto" name="texto" class="form-control"></textarea>
    </div>

 
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>
