<div class="container mt-4">
    <h2>Saldo de la Cartera</h2>
  
    <!-- Mostrar saldo actual -->
    <div class="alert alert-info">
      Saldo actual en la cartera: <strong>{{ saldoCartera }}</strong>
    </div>
    
    <!-- Formulario para recargar la cartera -->
    <form (ngSubmit)="recargarCartera()">
      <div class="form-group">
        <label for="cantidadRecarga">Cantidad a recargar:</label>
        <input
          type="number"
          step="0.01"
          [(ngModel)]="cantidadRecarga"
          name="cantidadRecarga"
          id="cantidadRecarga"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Recargar</button>
    </form>
  
    <!-- Mostrar mensajes si existen -->
    <div *ngIf="mensaje" class="alert" [ngClass]="{'alert-danger': mensaje.includes('Error'), 'alert-success': mensaje.includes('exitosamente')}">
      {{ mensaje }}
    </div>
</div>
