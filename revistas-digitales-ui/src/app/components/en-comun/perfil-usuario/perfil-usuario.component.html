<div class="container mt-4">
    <h2>Perfil de Usuario</h2>
    
    <div *ngIf="usuario">
      <div class="form-group">
        <label>Nombre de Usuario:</label>
        <p>{{ usuario.nombreUsuario }}</p>
      </div>
  
      <div class="form-group">
        <label>Texto del Perfil:</label>
        <p>{{ texto }}</p>
      </div>
  
      <div class="form-group">
        <label>Rol:</label>
        <p>{{ rolTexto }}</p>
      </div>

      <div class="form-group">
        <label>Fecha de Creaci√≥n:</label>
        <p>{{ usuario.fechaCreacion | date: 'dd-MM-yyyy' }}</p>
  
      <div class="form-group">
        <label>Foto de Perfil:</label>
        <div *ngIf="fotoPerfilUrl; else noImage">
          <img [src]="fotoPerfilUrl" alt="Foto de perfil" class="img-thumbnail" width="300" height="300" />
        </div>

        <ng-template #noImage>
          <p>No hay foto de perfil disponible.</p>
        </ng-template>
      </div>
    </div>
  </div>
