<div class="container">
  <h2>Editar Perfil</h2>
  <form (ngSubmit)="guardarCambios()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nombreUsuario">Nombre de Usuario:</label>
      <input type="text" id="nombreUsuario" class="form-control" [value]="nombreUsuario" readonly>
    </div>

    <div class="form-group">
      <label for="rol">Rol:</label>
      <input type="text" id="rol" class="form-control" [value]="rolTexto" readonly>
    </div>
    
    <div class="form-group">
      <label for="texto">Texto del Perfil:</label>
      <textarea id="texto" [(ngModel)]="texto" name="texto" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="fotoPerfil">Foto de Perfil:</label>
      <div *ngIf="fotoPerfilUrl; else noImage">
        <img [src]="fotoPerfilUrl" alt="Foto de Perfil" width="200" height="200" />
      </div>
      <ng-template #noImage>
        <p>No hay foto de perfil disponible.</p>
      </ng-template>
      <input type="file" id="fotoPerfil" (change)="onFileChange($event)" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</div>
