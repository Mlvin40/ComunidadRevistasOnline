<div class="container mt-4">
  <h2 class="mb-4">{{ publicaciones.length > 0 ? publicaciones[0].nombreRevista : 'Publicaciones' }}</h2>

  <div *ngIf="mensajeError" class="alert alert-danger">{{ mensajeError }}</div>

  <ng-container *ngIf="publicaciones.length > 0; else sinPublicaciones">
    <div *ngFor="let publicacion of publicaciones; let i = index" class="mb-4 border p-3 rounded">
      <h4>{{ i + 1 }}. {{ publicacion.descripcion }}</h4>
      <p><strong>Fecha de publicaci√≥n:</strong> {{ publicacion.fechaPublicacion | date }}</p>
      <button class="btn btn-primary" (click)="verPDF(publicacion)">Ver PDF</button>
    </div>
  </ng-container>

  <ng-template #sinPublicaciones>
    <div class="alert alert-warning">No se encontraron publicaciones para esta revista.</div>
  </ng-template>
</div>
